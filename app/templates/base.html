<HTML>
    <head>
        <title>Teddymall</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <style>
      @media (min-width: 1248px){
        .cont {
            max-width: 1200px;
            margin: 0 auto;
        }
      }
      .shop-footer {
        padding: 2.5rem 0;
        color: #999;
        text-align: center;
        background-color: #f9f9f9;
        border-top: .05rem solid #e5e5e5;
      }
      .shop-header {
        line-height: 1;
        border-bottom: 1px solid #e5e5e5;
      }

    </style>
    <body>
        <main class="cont">
          <header class="shop-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
              <div class="col-4 pt-1">
                <a class="text-muted" href="#">Subscribe</a>
              </div>
              <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#"><h4>TeddyMall</h4></a>
              </div>
              <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
              </div>
            </div>
          </header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="col-md-12 m-auto">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{{ url_for('index') }}">HOME</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('shop') }}">OUTER</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('shop') }}">TOP</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('shop') }}">DRESS</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('shop') }}">BOTTOM</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('shop') }}">ACC</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav ml-auto">
                    {% if session['username'] %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('me') }}"><i class="fas fa-user-circle"></i>Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login')}}">Login</a>
                    </li>
                    {% endif %}
                  </ul>
                </div>
            </div>
              </nav>
            <div class="col-md-12 m-auto">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer class="shop-footer mt-5">
          <p>Copyright, Teddy</p>
          <p>
            <a href="#">Back to top</a>
          </p>
        </footer>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</HTML>
