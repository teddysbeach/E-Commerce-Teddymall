{% extends 'base.html' %}

{% block content %}

{% with flash = get_flashed_messages() %}
    {% if flash %}
        {% for msg in flash %}
            <div class="alert alert-danger" role="alert">
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<h3 class="pt-5">상품업로드</h3>
<hr>
<div class="col-md-6 m-auto">
    <form action="#" method="POST">
        <div class="form-group">
            <lable>상품 명</lable>
            <input type="text" class="form-control" name="name"/>
        </div>
        <div class="form-group">
            <lable>상품 이미지</lable>
            <input type="text" class="form-control" name="img"/>
        </div>
        <div class="form-group">
            <lable>상품 가격</lable>
            <input type="text" class="form-control" name="price"/>
        </div>
        <div class="form-group">
            <lable>상품 설명</lable>
            <input type="text" class="form-control" name="description"/>
        </div>
        <div class="form-group">
            <lable>상품 분류</lable>
            <input type="text" class="form-control" name="pType"/>
        </div>
        <div class="form-group">
            <lable>게시자</lable>
            <input type="text" class="form-control" name="userId" value="{{ user.nickname }}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="업로드"/>
        </div>
    </form>
</div>
{% endblock %}
